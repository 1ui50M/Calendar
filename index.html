<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,800&display=swap" rel="stylesheet">
    <title>Calendario</title>
</head>

<body>
    <div class="recuadro">
        <div class="year">
            <div class="day">
                <h1 class="days">
                    DAY
                </h1>
                <div class="dd">
                    <h2 class="DD">
                        24
                    </h2>
                </div>
            </div>
            <div class="month">
                <h3 class="months">
                    MONTH
                </h3>
                <div class="mm">
                    <h4 class="MM">
                        09
                    </h4>
                </div>
            </div>
            <div class="YEAR">
                <h5 class="years">
                    YEAR
                </h5>
                <div class="yyyy">
                    <h6 class="YYYY">
                        1984
                    </h6>
                </div>
            </div>
        </div>
        <div class="line">
            <div class="LINE">
            </div>
            <img src="imagenes/icon-star.svg" alt="" class="icon-star">
        </div>
        <div class="todo">
            <div class="treinta">
                <h7 class="numero">
                    38
                </h7>
                <h8 class="an">
                    years
                </h8>
            </div>
            <div class="tres">
                <h9 class="numero_1">
                    3
                </h9>
                <h10 class="meses">
                    months
                </h10>
            </div>
            <div class="veinte">
                <h11 class="numero_2">
                    26
                </h11>
                <h12 class="dias">
                    days
                </h12>
            </div>
        </div>
    </div>

</body>

</html>
